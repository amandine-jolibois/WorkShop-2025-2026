<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop animation 2D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        svg {
            width: 400px;
            height: 400px;
        }

        path {
            fill: none;
            stroke: #90ee90;
            /* vert clair */
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: draw 2s forwards;
        }

        path:nth-child(2) {
            animation-delay: 0.3s;
        }

        path:nth-child(3) {
            animation-delay: 0.6s;
        }

        path:nth-child(4) {
            animation-delay: 0.9s;
        }

        path:nth-child(5) {
            animation-delay: 1.2s;
        }

        path:nth-child(6) {
            animation-delay: 1.5s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        polygon {
            fill: none;
            stroke: #90ee90;
            stroke-width: 2;
        }

        /* Groupe de runes qui tourne autour du centre */
        .rune-group {
            transform-origin: 0 0;
            animation: rotateRunes 6s linear infinite;
        }

        @keyframes rotateRunes {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .rune {
            fill: yellow;
        }
    </style>
</head>

<body>

    <svg viewBox="-50 -50 100 100">
        <!-- Hexagone central -->
        <polygon points="0,-5 4.33,-2.5 4.33,2.5 0,5 -4.33,2.5 -4.33,-2.5" />

        <!-- Demi-cœurs inversés -->
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(0)" />
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(60)" />
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(120)" />
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(180)" />
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(240)" />
        <path d="M0,-6 C15,-21 15,-36 0,-31 C-15,-26 -15,-11 0,-6" transform="rotate(300)" />

        <!-- Groupe de runes tournantes autour du centre -->
        <g class="rune-group">
            <!-- Runes simples -->
            <polygon class="rune" points="0,-42 2,-39 -2,-39" />
            <polygon class="rune" points="36,-21 38,-19 36,-17 34,-19" />
            <polygon class="rune" points="36,21 38,24 34,24" />
            <polygon class="rune" points="0,42 2,44 0,46 -2,44" />
            <polygon class="rune" points="-36,21 -34,24 -38,24" />
            <polygon class="rune" points="-36,-21 -34,-19 -36,-17 -38,-19" />
        </g>
    </svg>

</body>

</html>
